<!DOCTYPE html>
<html>
<head>
    <title>ElevenLabs Voice Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #startButton {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            margin-bottom: 20px;
        }
        #startButton.recording {
            background-color: #f44336; /* Red */
        }
        #startButton:disabled {
             background-color: #cccccc;
             cursor: not-allowed;
        }
        #conversation {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            height: 400px; /* Set a fixed height */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        /* Style for individual messages */
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word; /* Wrap long words */
        }
        .message.user {
            background-color: #e3f2fd; /* Light blue for user */
            margin-left: 20%;
        }
        .message.agent {
            background-color: #f1f8e9; /* Light green for agent */
            margin-right: 20%;
        }
        .sender {
            /* Styles for the sender label are inline for simplicity, but could be here */
        }
        .text {
             /* Styles for the message text */
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-style: italic;
            color: #555;
            background-color: #eeeeee;
        }
        #status.error {
            color: #d32f2f;
            background-color: #ffebee;
        }
        #status.warning {
            color: #ff9800;
            background-color: #fff3e0;
        }
    </style>
</head>
<body>
    <h1>ElevenLabs Voice Agent</h1>
    <button id="startButton">Start Conversation</button>
    <div id="conversation">
        <!-- Messages will be appended here -->
    </div>
    <div id="status">Ready.</div>
    <script src="client.js"></script>
</body>
</html>
